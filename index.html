<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Karuzel Studios — Carnival Maze</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <section class="hero">
      <div class="copy">
        <h1 class="brandTitle">Karuzel Studios</h1>
        <p class="sub">
          Guide the carousel horse through the maze. Win to unlock an invitation to Karuzel, the film industry's newest entertainment technology studio.
        </p>
      </div>

      <div class="gameframe">
        <div class="frameTop">
          <div id="hudStatus" class="status">RUNNING</div>
          <div class="legend">
            <span class="dot mint"></span><span class="tiny">Walls</span>
            <span class="dot pink"></span><span class="tiny">Exit</span>
          </div>
        </div>

        <canvas id="game" width="760" height="420" aria-label="Karuzel carnival maze"></canvas>

        <div class="frameBottom">
          <button id="restartBtn" class="btn ghost" type="button">Reset</button>
          <div class="tiny">Move: Arrow Keys / WASD</div>
        </div>

        <!-- Mobile D-pad (shows on small screens) -->
        <div class="dpad" aria-label="Mobile controls">
          <button class="dpad-btn up"    type="button" aria-label="Up">▲</button>
          <button class="dpad-btn left"  type="button" aria-label="Left">◀</button>
          <button class="dpad-btn right" type="button" aria-label="Right">▶</button>
          <button class="dpad-btn down"  type="button" aria-label="Down">▼</button>
        </div>
      </div>
    </section>
  </main>

  <!-- WIN OVERLAY -->
  <div id="overlay" class="overlay" hidden>
    <div class="ticket" role="dialog" aria-modal="true" aria-label="Win modal">
      <div class="ticketHeader">
        <div class="stamp">ADMIT ONE</div>
        <h3>You Escaped the Maze</h3>
        <p class="ticketSub">Leave your email to receive the invitation.</p>
      </div>

      <!-- Netlify Forms -->
      <form id="emailForm" name="win-email" method="POST" data-netlify="true" netlify>
        <input type="hidden" name="form-name" value="win-email" />

        <label class="label" for="emailInput">Email</label>
        <div class="row">
          <input id="emailInput" name="email" type="email" placeholder="you@email.com" required />
          <button class="btn" type="submit">Unlock</button>
        </div>

        <p id="formStatus" class="formStatus"></p>
      </form>

      <div class="ticketFooter">
        <button id="closeBtn" class="btn ghost" type="button">Close</button>
        <button id="playAgainBtn" class="btn" type="button">Play Again</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
